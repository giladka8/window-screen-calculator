<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדריך לבחירת רשת לחלון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .question {
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>מדריך לבחירת רשת לחלון</h1>

<div id="questionnaire">
    <div class="question" id="question1">
        <p>האם החלון שלך הוא חלון הזזה שנפתח מצד לצד?</p>
        <img src="sliding-window.jpg" alt="חלון הזזה">
        <br>
        <button onclick="answerQuestion1(true)">כן</button>
        <button onclick="answerQuestion1(false)">לא</button>
    </div>

    <div class="question" id="question2" style="display: none;">
        <p>האם החלון שלך הוא חלון יבש?</p>
        <img src="dry-keep-window.jpg" alt="חלון יבש">
        <br>
        <button onclick="answerQuestion2(true)">כן</button>
        <button onclick="answerQuestion2(false)">לא</button>
    </div>

    <div class="question" id="question3" style="display: none;">
        <p>האם החלון שלך נפתח פנימה או החוצה כמו דלת?</p>
        <br>
        <button onclick="answerQuestion3(true)">כן</button>
        <button onclick="answerQuestion3(false)">לא</button>
    </div>

    <div class="question" id="measurement" style="display: none;">
        <p>אנא הכנס את רוחב וגובה החלון שלך:</p>
        <label for="width">רוחב (ס"מ):</label>
        <input type="number" id="width" name="width">
        <label for="height">גובה (ס"מ):</label>
        <input type="number" id="height" name="height">
        <br>
        <button onclick="checkDimensions()">בדוק מידות</button>
    </div>

    <div class="result" id="result" style="display: none;">
    </div>

    <div id="try-again" style="display: none;">
        <button onclick="tryAgain()">נסה שוב</button>
    </div>
</div>

<script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
            console.log('Service Worker registration failed:', error);
        });
    }

    function answerQuestion1(isSliding) {
        document.getElementById('question1').style.display = 'none';
        if (isSliding) {
            document.getElementById('measurement').style.display = 'block';
        } else {
            document.getElementById('question2').style.display = 'block';
        }
    }

    function answerQuestion2(isDryKeep) {
        document.getElementById('question2').style.display = 'none';
        if (isDryKeep) {
            document.getElementById('result').innerText = 'הרשת שלנו לא מתאימה לחלונות יבשים.';
            document.getElementById('result').style.display = 'block';
            document.getElementById('try-again').style.display = 'block';
        } else {
            document.getElementById('question3').style.display = 'block';
        }
    }

    function answerQuestion3(opensLikeDoor) {
        document.getElementById('question3').style.display = 'none';
        if (opensLikeDoor) {
            document.getElementById('measurement').style.display = 'block';
        } else {
            document.getElementById('result').innerText = 'הרשת שלנו לא מתאימה לסוג חלון זה.';
            document.getElementById('result').style.display = 'block';
            document.getElementById('try-again').style.display = 'block';
        }
    }

    function checkDimensions() {
        const width = parseFloat(document.getElementById('width').value);
        const height = parseFloat(document.getElementById('height').value);
        const resultDiv = document.getElementById('result');
        let resultText = '';

        if (isNaN(width) || isNaN(height)) {
            resultText = 'אנא הכנס מידות חוקיות.';
        } else {
            if (width >= 30 && height >= 40 && height <= 72) {
                resultText += 'רשת קטנה מתאימה. ';
            }
            if (width >= 40 && height >= 50 && height <= 92) {
                resultText += 'רשת בינונית מתאימה. ';
            }
            if (width >= 45 && height >= 60 && height <= 112) {
                resultText += 'רשת בינונית גבוהה מתאימה. ';
            }
            if (width >= 50 && height >= 70 && height <= 132) {
                resultText += 'רשת גדולה מתאימה. ';
            }
            if (width >= 60 && height >= 85 && height <= 162) {
                resultText += 'רשת XL מתאימה. ';
            }
            if (width >= 65 && height >= 100 && height <= 192) {
                resultText += 'רשת XL גבוהה מתאימה. ';
            }
            if (width >= 99 && height >= 65 && height <= 122) {
                resultText += 'רשת מרובעת מתאימה. ';
            }
            if (width >= 65 && height >= 117 && height <= 226) {
                resultText += 'רשת XXL מתאימה. ';
            }
            if (width >= 80 && height >= 125 && height <= 242) {
                resultText += 'רשת ג\'מבו מתאימה. ';
            }
            if (resultText === '') {
                resultText = 'לא נמצאה רשת מתאימה למידות שלך.';
            }
        }

        resultDiv.innerText = resultText;
        resultDiv.style.display = 'block';
        document.getElementById('try-again').style.display = 'block';
    }

    function tryAgain() {
        location.reload();
    }
</script>

</body>
</html>
